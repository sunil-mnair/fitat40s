<!-- register.html -->
{% extends "base.html" %}

{% block title %}Register - Fitness App{% endblock %}

{% block style %}
<style>
    .form-container {
        max-width: 500px;
        margin: auto;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container input, .form-container select, .form-container button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-container button {
        background: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    .form-container button:hover {
        background: #45a049;
    }
</style>
{% endblock %}

{% block content %}
<h1>Register</h1>
<form action="/register" method="POST" class="form-container">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="height">Height (in cm):</label>
    <input type="number" id="height" name="height" min="155" max="200" required><br>

    <label for="weight">Current Weight (in kg):</label>
    <input type="number" id="weight" name="weight" required><br>

    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" required><br>

    <label for="diet">Diet Type:</label>
    <select id="diet" name="diet" required>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Eggetarian">Eggetarian</option>
        <option value="Vegan">Vegan</option>
        <option value="Non-Vegetarian">Non-Vegetarian</option>
        <option value="Sattvic">Sattvic</option>
        <option value="Mediterranean">Mediterranean</option>
    </select><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Register</button>
</form>
<p style="text-align: center; margin-top: 10px;">Already have an account? <a href="/login">Login</a>.</p>
{% endblock %}
